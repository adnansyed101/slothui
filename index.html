<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/index.css" />
    <script src="./js/index.js" defer></script>
    <title>Sloth UI | Home</title>
  </head>
  <body>
    <nav class="container">
      <figure>
        <img src="./assets/navbar/Logo.png" alt="Logo" />
      </figure>
      <ul>
        <li>Features</li>
        <li>Achievements</li>
        <li>Testimonials</li>
        <li>FAQ</li>
      </ul>
      <div>
        <button class="btn btn-sign-up">Sign Up</button>
        <button class="btn btn-primary">Log In</button>
      </div>
    </nav>
    <!-- Banner Section -->
    <section id="banner" class="container">
      <div>
        <span class="pill">Design System For Gen X</span>
        <h1>Unleash Your Inner Design Sloth Today.</h1>
        <p>
          Suspendisse faucibus interdum posuere lorem ipsum dolor sit amet. Cras
          fermentum odio eu feugiat pretium nibh ipsum. Venenatis cras sed felis
          eget velit aliquet.
        </p>
        <figure id="download-from">
          <img src="./assets/banner/play-store.png" alt="Play Store" />
          <img src="./assets/banner/app-store.png" alt="App Store" />
        </figure>
      </div>
      <figure>
        <img
          src="./assets/banner/banner.png"
          alt="Banner Image"
          id="banner-img"
        />
      </figure>
    </section>
  </body>
</html>
